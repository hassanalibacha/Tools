    // Fetch currency rates
    async function fetchCurrencyRates() {
      const apiUrl = `https://api.exchangerate-api.com/v4/latest/USD`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data.rates;
      } catch (error) {
        console.error("Error fetching currency rates:", error);
        return null;
      }
    }

    // Fetch cost of living data
    async function fetchCostOfLiving(location) {
      const apiUrl = `https://api.numbeo.com/api/cost_of_living?api_key=YOUR_API_KEY&query=${location}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching cost of living data:", error);
        return null;
      }
    }

    // Toggle manual input fields
    function toggleManualInput(field) {
      const value = document.getElementById(field).value;
      const container = document.getElementById(`manual${field.charAt(0).toUpperCase() + field.slice(1)}Container`);
      if (value === 'other') {

    }

    async function calculateRate() {
      // Get user inputs
      const product = document.getElementById('product').value;
      const manualProduct = document.getElementById('manualProduct').value;
      const industry = document.getElementById('industry').value;
      const manualIndustry = document.getElementById('manualIndustry').value;
      const location = document.getElementById('location').value;
      const manualLocation = document.getElementById('manualLocation').value;
      const experience = document.getElementById('experience').value;
      const complexity = document.getElementById('complexity').value;
      const timeframe = document.getElementById('timeframe').value;
      const currency = document.getElementById('currency').value;
      const manualCurrency = document.getElementById('manualCurrency').value;
      const skills = Array.from(document.getElementById('skills').selectedOptions).map(option => option.value);
      const manualSkills = document.getElementById('manualSkills').value;
      const clientBudget = parseFloat(document.getElementById('clientBudget').value);
      const projectDuration = parseFloat(document.getElementById('projectDuration').value);

      // Use manual inputs if "Other" is selected
      const selectedProduct = product === 'other' ? manualProduct : product;
      const selectedIndustry = industry === 'other' ? manualIndustry : industry;
      const selectedLocation = location === 'other' ? manualLocation : location;
      const selectedCurrency = currency === 'other' ? manualCurrency : currency;
      const selectedSkills = skills.includes('other') ? manualSkills.split(',').map(skill => skill.trim()) : skills;

      // Fetch live market data
      const currencyRates = await fetchCurrencyRates();
      const currencyRate = currencyRates ? currencyRates[selectedCurrency] : 1;

      // Fetch cost of living data
      const costOfLivingData = await fetchCostOfLiving(selectedLocation);
      const costOfLivingAdjustment = costOfLivingData ? costOfLivingData.cost_of_living_index / 100 : 1;

      // Get base rate based on product and experience
      const baseRate = productRates[product][experience];

      // Apply industry adjustment
      const industryRate = baseRate * (1 + (industryAdjustments[industry] || 0));

      // Apply location adjustment
      const locationRate = industryRate * (1 + (locationAdjustments[location] || 0));

      // Apply skill adjustment
      const skillAdjustment = selectedSkills.reduce((total, skill) => total * (skillAdjustments[skill] || 1), 1);

      // Apply cost of living adjustment
      const costAdjustedRate = locationRate * costOfLivingAdjustment;

      // Apply skill adjustment
      const skillAdjustedRate = costAdjustedRate * skillAdjustment;

      // Apply complexity adjustment
      let finalRate;
      if (complexity === 'moderate') finalRate = skillAdjustedRate * 1.5;
      else if (complexity === 'complex') finalRate = skillAdjustedRate * 2;
      else finalRate = skillAdjustedRate;

      // Apply timeframe adjustment
      if (timeframe === 'rush') finalRate *= 1.2;

      // Calculate rate range
      const lowRate = finalRate * 0.8;
      const highRate = finalRate * 1.2;

      // Convert to selected currency
      const lowRateConverted = lowRate * currencyRate;
      const highRateConverted = highRate * currencyRate;

      // Calculate project cost
      const projectCost = finalRate * projectDuration * currencyRate;

      // Display results
      document.getElementById('rateRange').innerText = `${selectedCurrency} ${lowRateConverted.toFixed(2)} - ${selectedCurrency} ${highRateConverted.toFixed(2)} per hour`;
      document.getElementById('rateExplanation').innerText = `Based on your inputs (${selectedProduct}, ${selectedIndustry}, ${experience}, ${complexity}, ${selectedLocation}) and live market data, we recommend this rate range.`;

      // Compare with client budget
      if (clientBudget) {
        const budgetComparison = clientBudget >= lowRateConverted && clientBudget <= highRateConverted
          ? "Your client's budget is within the recommended range."
          : "Your client's budget is outside the recommended range.";
        document.getElementById('clientBudgetComparison').innerText = budgetComparison;
      }

      // Display project cost
      if (projectDuration) {
        document.getElementById('projectCost').innerText = `Total Project Cost: ${selectedCurrency} ${projectCost.toFixed(2)}`;
      }

      document.getElementById('result').style.display = 'block';
    }

    function generateQuote() {

      const experience = document.getElementById('experience').value;
      const complexity = document.getElementById('complexity').value;
      const timeframe = document.getElementById('timeframe').value;

      // Use manual inputs if "Other" is selected
      const selectedProduct = product === 'other' ? manualProduct : product;
      const selectedIndustry = industry === 'other' ? manualIndustry : industry;
      const selectedLocation = location === 'other' ? manualLocation : location;

      // Display quote details on the screen
      document.getElementById('quoteProduct').innerText = selectedProduct;
      document.getElementById('quoteIndustry').innerText = selectedIndustry;
      document.getElementById('quoteExperience').innerText = experience;
      document.getElementById('quoteComplexity').innerText = complexity;
      document.getElementById('quoteLocation').innerText = selectedLocation;
      document.getElementById('quoteTimeframe').innerText = timeframe;
      document.getElementById('quoteRate').innerText = rateRange;

      // Display dynamic terms and conditions
      const termsList = document.getElementById('quoteTerms');
      termsList.innerHTML = ''; // Clear previous terms
      const terms = termsTemplates[selectedIndustry][selectedLocation][complexity] || termsTemplates[selectedIndustry].other[complexity];
      terms.forEach(term => {
        const li = document.createElement('li');
        li.textContent = term;
        termsList.appendChild(li);
      });

      document.getElementById('quoteDetails').style.display = 'block';

      // Generate PDF quote
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Freelance Quote", 10, 20);
      doc.setFontSize(12);
      doc.text(`Product/Service: ${selectedProduct}`, 10, 30);
      doc.text(`Industry/Niche: ${selectedIndustry}`, 10, 40);
      doc.text(`Experience Level: ${experience}`, 10, 50);
      doc.text(`Project Complexity: ${complexity}`, 10, 60);
      doc.text(`Location: ${selectedLocation}`, 10, 70);
      doc.text(`Timeframe: ${timeframe}`, 10, 80);
      doc.text(`Recommended Rate: ${rateRange}`, 10, 90);
      doc.text("Terms and Conditions:", 10, 100);
      terms.forEach((term, index) => {
        doc.text(`- ${term}`, 10, 110 + (index * 10));
      });

      doc.save("quote.pdf");
    }
  </script>
</body>
</html>
